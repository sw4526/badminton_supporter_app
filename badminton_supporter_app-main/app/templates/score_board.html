<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배드민턴 점수판</title>
    <link rel="stylesheet" href="/static/score_board.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=East+Sea+Dokdo&family=Ga+Maamli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Ga+Maamli&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <div class="scoreboard">
        <div class="logo"></div>
        <div class="player-input">
            <label for="player1Name">Player 1: </label>
            <input type="text" id="player1Name" placeholder="Enter name">
        </div>
        <div>
            <h2 id="player1Display">Player 1</h2>
            <div id="score1" class="score">0</div>
            <div class="buttons">
                <button onclick="increaseScore('score1')">+</button>
                <button onclick="decreaseScore('score1')">-</button>
            </div>
        </div>
        <div class="player-input">
            <label for="player2Name">Player 2: </label>
            <input type="text" id="player2Name" placeholder="Enter name">
        </div>
        <div>
            <h2 id="player2Display">Player 2</h2>
            <div id="score2" class="score">0</div>
            <div class="buttons">
                <button onclick="increaseScore('score2')">+</button>
                <button onclick="decreaseScore('score2')">-</button>
            </div>
        </div>
        <div class="buttons">
            <button class="reset-button" onclick="resetScores()">리셋</button>
            <button onclick="saveScore()">기록</button>
        </div>
        <div class="history">
            <h3>전적</h3>
            <ul id="historyList"></ul>
        </div>
    </div>
    
    <script>
        function increaseScore(player) {
            const scoreElement = document.getElementById(player);
            let score = parseInt(scoreElement.innerText);
            score++;
            scoreElement.innerText = score;
        }
    
        function decreaseScore(player) {
            const scoreElement = document.getElementById(player);
            let score = parseInt(scoreElement.innerText);
            if (score > 0) {
                score--;
            }
            scoreElement.innerText = score;
        }
    
        function resetScores() {
            document.getElementById('score1').innerText = '0';
            document.getElementById('score2').innerText = '0';
        }
    
        function saveScore() {
            const player1Name = document.getElementById('player1Name').value || 'Player 1';
            const player2Name = document.getElementById('player2Name').value || 'Player 2';
            const score1 = document.getElementById('score1').innerText;
            const score2 = document.getElementById('score2').innerText;
            const historyList = document.getElementById('historyList');
            const newRecord = document.createElement('li');
            newRecord.innerText = `${player1Name}: ${score1} - ${player2Name}: ${score2}`;
            historyList.appendChild(newRecord);
            resetScores();
        }
    
        document.getElementById('player1Name').addEventListener('input', function() {
            const player1Display = document.getElementById('player1Display');
            player1Display.innerText = this.value || 'Player 1';
        });
    
        document.getElementById('player2Name').addEventListener('input', function() {
            const player2Display = document.getElementById('player2Display');
            player2Display.innerText = this.value || 'Player 2';
        });
    </script>
    
</body>
</html>
